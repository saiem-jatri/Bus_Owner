    <div class="flex justify-center mb-[82px]">
        <div class="md:px-[400px] mt-[24px]">

                    <img src="../dist/assets/components/icons/arrow_left.svg" alt="" class="h-4 w-4">

                    <button

            <button

            <div class="md:mt-5">

                        <!-- Put this part before </body> tag -->
                        <input type="checkbox" id="my-modal-3" class="modal-toggle">

                                    class="bg-primary w-[390px] md:w-[512px] h-[46px] absolute top-0 text-white text-center">

                                </fieldset>
                                <fieldset class="w-[380px] border border-gray-400">
                                    <legend class="text-[10px] text-[#808083]">To date</legend>
                                    <input type="text"
                                        class="border-none w-full focus:border-none text-[16px] text-center bg-transparent"
                                        placeholder="31-01-2022 12:00">
                                </fieldset>
                                <fieldset class="w-[380px] border border-gray-400">
                                    <legend class="text-[10px] p-1 text-[#808083]">Device Id</legend>
                                    <select name="" id=""
                                        class="border-none w-full text-[16px] focus:outline-none h-full p-2 bg-transparent font-inter font-normal">

                                        <option value="2">Agrabad</option>
                                    </select>
                                </fieldset>



                                <div class="flex justify-between gap-4 text-sm">
                                    <button
                                        class="w-[180px] text-sm uppercase h-[46px] rounded-full text-primary border border-[#808083]">
                                        reset
                                    </button>
                                    <button
                                        class="w-[180px] uppercase h-[46px] bg-primary text-white rounded-full border border-primary">
                                        apply
                                    </button>
                                </div>

                            </div>

                        </div>

            <div

                <div class="flex justify-between items-center text-[#151414] text-sm font-semibold text-center p-2">

                    <p class="w-full text-center">75,320</p>
